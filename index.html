<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wanderlust</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <!-- 1st Section for Nishanta -->
            <nav></nav>
        </header>
        <main>
            <h1>Welcome to Wanderlust</h1>

            <!-- 2nd Section for Johanna -->

            <!-- 3rd Section for Max -->

            <!-- 4th Section for Anne -->
            <div
                class="flex flex-col mx-auto px-4 md:px-0 py-20 justify-center items-start md:items-center bg-slate-50"
            >
                <h2 class="font-extrabold text-3xl">
                    Want to stay in the loop or have any questions?
                </h2>
                <p class="text-lg">
                    Sign up for the latest deals, product news, and updates from
                    Wanderlust.
                </p>
                <ul class="flex flex-col md:flex-row px-0 py-8 md:p-8 gap-4">
                    <li class="flex flex-row gap-2">
                        <img
                            class="w-6 h-6"
                            src="images/verified.png"
                            alt="verified icon"
                        />
                        Chat with live support
                    </li>
                    <li class="flex flex-row gap-2">
                        <img
                            class="w-6 h-6"
                            src="images/verified.png"
                            alt="verified icon"
                        />
                        Browse our FAQ
                    </li>
                </ul>
                <form class="flex flex-row items-center gap-4">
                    <label class="flex-grow">
                        <div class="relative w-80">
                            <span
                                class="absolute left-3 top-1/2 transform -translate-y-1/2 text-[#4a2c22]"
                            >
                                <img
                                    class="w-4 h-4"
                                    src="images/email-icon.png"
                                />
                            </span>
                            <input
                                class="bg-[#decab9] text-[#4a2c22] placeholder-[#4a2c22] w-full focus:outline-none px-4 pl-10 py-2 text-base rounded-md"
                                type="email"
                                placeholder="Enter your email address"
                                required
                            />
                        </div>
                    </label>
                    <button
                        class="bg-black/90 hover:bg-black focus:bg-black/90 text-white hover:text-white font-montserrat font-medium leading-[22px] py-2 px-6 rounded-md h-full shadow-md transition-all duration-300 transform hover:scale-105 active:scale-95"
                    >
                        Submit
                    </button>
                </form>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
